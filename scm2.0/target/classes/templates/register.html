<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" th:replace="~{base :: parent(~{::#content},~{::#title},~{script})}">
    <title id="title">SingUp</title>
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>


            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block  border-t-[8px] border border-blue-800 p-6 bg-white rounded-lg shadow-sm hover:bg-gray-100  dark:bg-gray-800 dark:border-blue-800  dark:border dark:border-t-8 dark:hover:bg-gray-900">

                    <!-- message -->
                    <div th:replace="message :: message"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        SingUp Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Here are the biggest enterprise technology
                        acquisitions of 2021 so far, in reverse chronological order.</p>

                    <!-- registration form -->

                    <form class="mt-5" th:action="@{'/do-register'}" method="post" th:object="${userForm}" novalidate>

                        <!-- name filed -->
                        <div class="mb-5">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" th:field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Name" required />
                                <p
                                th-if = "${#fields.hasErrors{'name'}}"
                                data-th-errors = "*{name}" 
                                class="text-red-600 p-2 px-1"></p>

                        </div>

                        <!-- email filed -->

                        <div class="mb-5">
                            <label for="Email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email</label>
                            <input type="email" id="email" th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Email" required />

                                <p
                                th-if = "${#fields.hasErrors{'email'}}"
                                data-th-errors = "*{email}" 
                                class="text-red-600 p-2 px-1"></p>
                        </div>
                        <!-- password filed -->

                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Password" required />

                                <p
                                th-if = "${#fields.hasErrors{'password'}}"
                                data-th-errors = "*{password}" 
                                class="text-red-600 p-2 px-1"></p>
                        </div>

                        <!-- phone number -->

                        <div class="mb-5">
                            <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact Number</label>
                            <input type="text" id="number" th:field="*{number}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Phone Number" required />

                                <p
                                th-if = "${#fields.hasErrors{'number'}}"
                                data-th-errors = "*{number}" 
                                class="text-red-600 p-2 px-1"></p>
                        </div>

                        <!-- text are -->

                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
                            Somthing About Yourself</label>
                        <textarea id="about" rows="6" th:field="*{about}"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write here..."></textarea>
                            <p
                                th-if = "${#fields.hasErrors{'about'}}"
                                data-th-errors = "*{about}" 
                                class="text-red-600 p-2 px-1"></p>

                         <!-- profile pic -->
                         <!-- <div class="mb-3">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                for="large_size">Contact image</label>
                            <input
                                id="image_flie_input"
                                data-th-field="*{profilePic}"
                            
                                class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                type="file">
                                 -->
                                <!-- <img
                                class="max-h-64 mx-auto rounded-lg shadow m-3" src="" id = "image_preview" alt=""> -->

                        <!-- </div> -->


                        <!-- buttons -->
                        <div class="flex justify-center space-x-3">
                            <button type="submit"
                                class="mt-3 px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-900 hover:bg-gray-900">SingUp</button>

                            <!-- reset -->

                            <button type="reset"
                                class="mt-3 px-3 py-2 rounded bg-orange-700 text-white dark:bg-orange-700 dark:hover:bg-orange-900 hover:bg-orange-900">Reset</button>
                        </div>


                    </form>


                </div>


            </div>

        </div>


    </div>

</body>

</html>
