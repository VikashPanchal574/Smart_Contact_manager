<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" th:replace="~{base :: parent(~{::#content},~{::#title},~{script})}">
    <title id="title">Contact Page</title>

</head>

<body>
    <div id="content">

        <!-- sidebar -->
        <div data-th-if="${logedinUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>


        <div class="lg:pl-64 pt-20 ">
            <div class="">
                <h1 class="font-bold text-center md:mt-5 text-5xl">All Your Contacts...</h1>
                <p class=" text-center">List of all your contacts...</p>

                <div class="contacts_container p-5">

                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <div
                            class="flex justify-between items-center px-4 bg-white dark:bg-gray-900 md:flex-row flex-col">
                            <form data-th-action="@{'/user/contact/search'}" data-th-object="${contactSearchForm}">
                                <div
                                    class="flex p-5 items-center space-x-3 justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">

                                    <div>

                                        <select id="countries_disabled" data-th-field="*{field}"
                                            class="bg-gray-50 border  sm:mt-7 md:flex md:mt-1 border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 ">
                                            <option selected value="">Search Fields </option>
                                            <option value="name">Name</option>
                                            <option value="phone">Phone</option>
                                            <option value="email">Email</option>

                                        </select>
                                    </div>

                                    <label for="table-search" class="sr-only">Search</label>
                                    <div class="relative">

                                        <div
                                            class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                            </svg>
                                       </div>
                                        <input data-th-field="*{value}" type="text" id="table-search-users"
                                            class=" block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Search">
                                    </div>

                                    <button type="submit"
                                        class="px-3 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700">Search</button>
                                </div>
                            </form>
                            <div>
                                <button type="button" onclick="exportData()"
                                    class="px-3 py-2 sm:mb-3 flex bg-green-800 text-white rounded hover:bg-green-700 mr-5 mt-5">Export</button>
                            </div>
                        </div>


                        <table 
                        id = "contact-table"
                        data-th-if="${contacts.totalElements>0}"
                            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead
                                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>

                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Number
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Links
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>


                                <tr data-th-object="${c}" data-th-each="c : ${contacts.getContent()}"
                                    class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600 border dark:border-gray-500 ">
                                    <th scope="row"
                                        class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <img onerror="this.src = '/images/download.png'" class="w-10 h-10 rounded-full"
                                            data-th-src="@{*{picture}}" alt="Jese image">
                                        <div class="ps-3">
                                            <div class="text-base font-semibold" data-th-text="*{name}"></div>
                                            <div class="font-normal text-gray-500" data-th-text="*{email}"></div>
                                        </div>
                                    </th>
                                    <td class="px-6 py-4">
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                        <span data-th-text="*{phoneNumber}"></span>

                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-1">
                                            <div data-th-if="*{favorite}" class="h-2.5 w-2.5 rounded-full mr-1 mb-3.5">

                                                <i class="fa-solid fa-star  h-5 w-5 text-yellow-400"></i>
                                            </div>

                                            <a th:href="@{*{websiteLink}}"><i class="fa-solid fa-link w-5 h-5"></i></a>
                                            <a th:href="@{*{linkedInLink}}">
                                                <i class="fa-brands fa-linkedin w-5 h-5"></i></a>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div>
                                            <!-- delete button -->
                                            <button th:onclick="deleteContact([[${c.id}]])">
                                                <i class="fa-solid h-5 w-5 fa-trash mr-0"></i></button>
                                            <!-- edit button    -->
                                            <a data-th-href="@{'/user/contact/view/'+*{id}}"><i
                                                    class="fa-solid h-5 w-5 fa-pen mr-0"></i></a>

                                            <!-- view button -->
                                            <button th:data-id="${c.id}"
                                                th:onclick="loadContactdata(this.getAttribute('data-id'))"><i
                                                    class="fa-solid h-5 w-5 fa-eye"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- hidden table -->
                         <!-- open -->
                         
                         <table 
                         id = "contact-table1"
                         data-th-if="${contacts.totalElements>0}"
                             class="hidden w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                             <thead
                                 class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                 <tr>
 
                                     <th scope="col" class="px-6 py-3">
                                         Name
                                     </th>
                                     <th scope="col" class="px-6 py-3">
                                         Email
                                    </th>
                                     <th scope="col" class="px-6 py-3">
                                         Number
                                     </th>
                                     <th scope="col" class="px-6 py-3">
                                         Fevorate
                                     </th>
                                     <th scope="col" class="px-6 py-3">
                                         websiteLink
                                    </th>
                                     <th scope="col" class="px-6 py-3">
                                         linkedInLink
                                     </th>

                                 </tr>
                             </thead>
                             <tbody>
 
 
                                 <tr data-th-object="${d}" data-th-each="d : ${contacts.getContent()}">
                                     <td>
                                          <span data-th-text="*{name}"></span>
                                     </td>

                                     <td>
                                        <span data-th-text="*{email}"></span>
                                    </td>

                                     <td>
                                         <span data-th-text="*{phoneNumber}"></span>
                                     </td>

                                     <td>
                                         <div data-th-if="*{favorite}">
                                              <span>True</span>
                                         </div>
                                         <div data-th-unless="*{favorite}">
                                            <span>False</span>
                                         </div>
                                     </td>

                                     <td>
                                       <span><a data-th-text="@{*{websiteLink}}"></a></span> 
                                    </td>

                                    <td>
                                       <span><a data-th-text="@{*{linkedInLink}}"></a></span> 
                                    </td>
                                 </tr>
                             </tbody>
                         </table>

                         <!-- close -->

                         <!-- pagination -->
                        <div data-th-if="${contacts.totalElements>0}"
                            class="pagination_container bg-white dark:bg-gray-800 p-5 text-center">
                            <nav aria-label="Page navigation example">
                                <ul class="inline-flex -space-x-px text-base h-10">
                                    <li data-th-unless="${contacts.first}">
                                        <a data-th-href="@{'/user/contact?size='+${pageSize}+'&page=' + ${contacts.number-1}}"
                                            href="#"
                                            class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                    </li>
                                    <li data-th-each="index :  ${#numbers.sequence(0,contacts.totalPages-1)}">
                                        <a data-th-href="@{'/user/contact?size='+${pageSize}+'&page='+${index}}"
                                            href="#"
                                            class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                            <span data-th-text="${index+1}"></span>
                                        </a>
                                    </li>

                                    <li data-th-unless="${contacts.last}">
                                        <a data-th-href="@{'/user/contact?size='+${pageSize}+'&page=' + ${contacts.number+1}}"
                                            href="#"
                                            class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <h1 data-th-if="${contacts.totalElements<=0}" class="text-5xl text-center mt-10">No Result Found
                        </h1>
                    </div>
                </div>
            </div>
            <div data-th-replace="~{user/contact_modal :: contactModel}"></div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
        <script data-th-src="@{'/js/contacts.js'}"></script>

        <script>
            function exportData() {
              TableToExcel.convert(document.getElementById("contact-table1"), {
                name: "contacts.xlsx",
                sheet: {
                  name: "Sheet 1",
                },
              });
            }
          </script>

</body>

</html>
