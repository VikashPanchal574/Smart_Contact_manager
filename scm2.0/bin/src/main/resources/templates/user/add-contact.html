<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" th:replace="~{base :: parent(~{::#content},~{::#title},~{script})}">
    <title id="title">Add Contact</title>

</head>

<body>
    <div id="content">

        <!-- sidebar -->
        <div data-th-if="${logedinUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>


        <div class="lg:pl-64 pt-20 " style="height: 1000px">
            <div class="grid grid-cols-12 ">
                <div class="col-span-3 "></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-900">

                        <div data-th-replace="~{message :: message}"></div>
                        <h1 class="text-2xl font-semibold">Add new Contact</h1>
                        <p class="text-gray-500 mt-2">This content will be stored on cloud you can direct email the
                            clint from scm...</p>

                        <form data-th-object = "${contactForm}"
                        encType="multipart/form-data"
                         data-th-action="@{'/user/contact/add'}" 
                         method="post"
                         class="mt-5">
                            <!-- name -->
                            <div>
                                <label for="input-group-1"
                                    class="block mb-2  text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-2 ">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-user w-4 h-4"></i>
                                    </div>
                                    <input 
                                    data-th-field="*{name}"
                                    type="text" id="input-group-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="contact name">
                            
                                </div>
                                <p class="text-red-600" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Invalid Details</p>
                            </div>

                            <!-- email -->
                            <div>
                                <label for="input-group-1"
                                    class="block mb-2 mt-2  text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-2">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-envelope w-4 h-4"></i>
                                    </div>
                                    <input
                                    data-th-field="*{email}" 
                                    type="email" 
                                    
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="contactname@gmail.com">

                                </div>
                                <p class="text-red-600" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Invalid Details</p>
                            </div>

                            <!-- phone number -->
                            <div>
                                <label for="input-group-1"
                                    class="block mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Number</label>
                                <div class="relative mb-2">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone h-4 w-4"></i>
                                    </div>
                                    <input 
                                    data-th-field="*{phoneNumber}"
                                    type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="8965185630">
                                </div>
                                <p class="text-red-600" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">Invalid Details</p>
                            </div>

                            <!-- address -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address
                                </label>
                                <textarea
                                data-th-field="*{address}"
                                rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your address here..."></textarea>

                            </div>

                            <!-- description -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    description
                                </label>
                                <textarea 
                                data-th-field="*{description}"
                                rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about contact here..."></textarea>
                            </div>

                            <!-- social link -->
                            <div class="flex gap-2">
                                <div class="w-full">
                                    <div>
                                        <!-- website link -->
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                            </div>
                                            <input 
                                            data-th-field="*{websiteLink}"
                                            type="text"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://smartcontact.com">
                                        </div>
                                    </div>

                                </div>
                                <!-- linkedin link -->
                                <div class="w-full">
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin-in"></i>
                                        </div>
                                        <input
                                        data-th-field="*{linkedInLink}"
                                        type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="linkedin link">
                                    </div>
                                </div>
                            </div>

                            <!-- profile pic -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="large_size">Contact image</label>
                                <input
                                    id="image_flie_input"
                                    data-th-field="*{contactImage}"
                                    class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    type="file">
                                    <p class="ml-1 mt-1"><i>Max Size 1MB</i></p>
                                    
                                    <img
                                    class="max-h-64 mx-auto rounded-lg shadow m-3" src="" id = "image_preview" alt="">

                            </div>
                           
                            <!-- isfevorate -->
                            <div class="flex items-center mb-3">
                                <input
                                data-th-field="*{favorite}"
                                 type="checkbox" 
                                    class="w-4 h-4 text-blue-600 bg-gray-400 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="link-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">This is your
                                    fevorate contact ?<a href="#"
                                        class="text-blue-600 dark:text-blue-500 hover:underline"></a>.</label>
                            </div>

                            <div class="button text-center" >
                                <button type="submit" class="px-3 mx-2 py-2 rounded bg-green-700 hover:bg-green-800 text-white">Add Contact</button>
                                <button type="submit" class="px-3 py-2 rounded bg-red-800 hover:bg-red-900 text-white">Reset</button>                            </div>

                            

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script data-th-src="@{'/js/Admin.js'}">
    </script>
</body>

</html>
