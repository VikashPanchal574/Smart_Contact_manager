<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" th:replace="~{base :: parent(~{::#content},~{::#title},~{script})}">
    <title  id="title">Profile Page</title>

</head>

<body>
    <div id="content">

        <!-- sidebar -->
        <div data-th-if="${logedinUser}">
            <div th:replace = "~{user/sidebar :: sidebar}"></div>
        </div>
    

    <div class="lg:pl-64 pt-20 " style="height: 1000px" >
        <div class="flex justify-center flex-col items-center">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
                <div class="flex flex-col items-center">
                    <img src="/images/defaultProfilePic.png"  alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                    <h2 class="text-2xl font-semibold mb-2" data-th-text=${logedinUser.name}>User Name</h2>
                    <p class="text-gray-400 mb-2" data-th-text="${logedinUser.email}">user.email@example.com</p>
                    <p class="text-gray-400 mb-2" data-th-text="${logedinUser.phoneNumber}">123-456-7890</p>
                    <p class="text-gray-400 mb-4 text-center" data-th-text="${logedinUser.about}">About the user...</p>
                    <div class="w-full flex justify-between">
                        <p class="text-sm text-gray-500">Email Verified: <span class="font-medium text-gray-400" id="email-verified" data-th-text="${logedinUser.emailVerified ? 'YES':'NO'}">No</span></p>
                        <p class="text-sm text-gray-500">Phone Verified: <span class="font-medium text-gray-400" id="phone-verified" data-th-text="${logedinUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                    </div>
                </div>
        </div>

    </div>
</div>
</body>

</html>
